{% extends 'base.html' %}
{% block content %}

<h2>{{ page_title }}</h2>

<hr>

{% for surfer in surfers %}

<div class="row featurette">
    <div class="col-md-7">
        <h3>{{ surfer.name }}</h3>
        <p>{{ surfer.description }}</p>
    </div>
    <div class="col-md-5">
        <img src="{{ surfer.img_source }}" alt="{{ surfer.name }}">
    </div>
</div>
<hr class="featurette-divider">

{% endfor %}

{% endblock %}
